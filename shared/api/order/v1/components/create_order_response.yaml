type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный UUID созданного заказа
    example: "abc12345-def6-7890-ab12-cdef34567890"
  total_price:
    type: number
    format: double
    description: Итоговая стоимость заказа
    example: 12345.67